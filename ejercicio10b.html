<!DOCTYPE html>
<html>

  <body>
    <h1>Vamos a practicar bucle for</h1>
    <script type="application/javascript">
      var pares = [];
      var impares = [];
      for(var i = 0; i < 50; i++){
        var aux = Math.floor((Math.random()*100) + 1);
        if (aux % 2 === 0) {
          pares.push(aux);
        } else {
          impares.push(aux);
        }
      }
      console.log('Impares: '+ impares);
      console.log('Pares: '+ pares);
    </script>
  </body>
